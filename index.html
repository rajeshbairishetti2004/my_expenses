<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Expenses</title>
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">
    <i id="themeIcon" class="fas fa-moon"></i>
  </div>

  <div class="entry-container">
    <div class="logo animated">
      <i class="fas fa-wallet"></i>
    </div>
    <h1 class="fade-in">My Expenses</h1>
    <p class="tagline fade-in">Track. Manage. Save Smarter.</p>
    <p class="subtext fade-in">Get control over your personal finances in minutes.</p>
    <a href="login.html" class="btn fade-in"> Get Started</a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById('themeIcon');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }
  </script>
</body>
</html>
