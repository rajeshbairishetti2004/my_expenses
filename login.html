<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | My Expenses</title>
  <link rel="stylesheet" href="login.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="tabs">
        <button class="tab active" onclick="switchForm('signin')">Sign In</button>
        <button class="tab" onclick="switchForm('signup')">Sign Up</button>
      </div>

      <!-- Sign In Form -->
      <form id="signin-form" class="form active">
        
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
        
        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="signin-password" placeholder="Enter password" required>
          <i class="fas fa-eye toggle-password" onclick="togglePassword('signin-password', this)"></i>
        </div>

        <div class="form-options">
          <a href="#" class="forgot">Forgot Password?</a>
          <a href="#" class="help">Need Help?</a>
        </div>

        <button type="submit">Sign In</button>

        <div class="or">OR</div>

        <button type="button" class="google-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Icon">
          Continue with Google
        </button>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="form">
        <h2>Create Account</h2>
        <label>Full Name</label>
        <input type="text" placeholder="Your full name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="signup-password" placeholder="Create password" required>
          <i class="fas fa-eye toggle-password" onclick="togglePassword('signup-password', this)"></i>
        </div>

        <button type="submit">Sign Up</button>

        <div class="or">OR</div>

        <button type="button" class="google-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Icon">
          Sign up with Google
        </button>
      </form>

      <!-- Footer Links -->
      <div class="footer-links">
        <a href="#">Terms & Conditions</a>
        <span>Â·</span>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>

  <script>
    function switchForm(formId) {
      document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(`${formId}-form`).classList.add('active');
      event.target.classList.add('active');
    }

    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>
</body>
</html>
